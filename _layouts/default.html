<!DOCTYPE html>
<html>
<head>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>


    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <style>
        body {
	    align: center;
            background-color: black;
            color:blanchedalmond;
            padding: 10%;
	    padding-top: 15px;
	    max-width: 1080px;
	    margin: 0 auto;
        }

        a {
            color:cornflowerblue;
        }

        @media screen and (max-width: 600px) {
		aside {
			visibility: hidden;
		}
	}

	aside {
  		padding: 15px;
  		margin-left: 15px;
  		text-align: center;
  		float: right;
  		background-color:darkred;
		max-width: 20%;
	}

	img {
		width: 100%;
		height: 100%;
	}
    </style>

</head>
<main>

<aside>
	<a href="{{ site.baseurl }}/" class="site-avatar">
		<img src="{{ site.avatar }}" />
	</a>
	<p>
	
	<a href="https://github.com/adrianlshaw">Github</a><br />
	<a href="https://twitter.com/adrianlshaw">Twitter</a><br /> 
	<a href="https://mastodon.social/@adrianlshaw">Mastodon</a><br /> 
	<a href="http://keybase.io/adrianlshaw">Keybase</a><br /> 
	<a href="https://adrianlshaw.com/feed.xml">RSS</a><br /> 

	<small>
		Security researcher looking at novel 
		platform security mechanisms for future
		computing devices. Neck deep in 
		virtualization software, trusted computing hardware and
		trusted execution environments.
	</small>
</aside>

<div id="main" role="main" class="container">
    {{ content }}
  </div>

<script data-goatcounter="https://adrianlshaw.goatcounter.com/count"
async src="//gc.zgo.at/count.js"></script>

</main>
</html>
